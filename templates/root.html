{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Referencias de los archivos en la carpeta static -->

    <link rel="stylesheet" href="{% static '\css\estilos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">

    <link rel="shortcut icon" href="{% static 'imgs/icons/logo_artys.svg' %}" /> <!-- icono en la pestaña-->

    <title>{% block title %}{% endblock %}</title>

</head>

<body>

    <div class="container-fluid mb-5">
        <div class="row">
            <!-- Sección de Header -->
            <header>
                <!-- Sección de la navegacion-->
                <nav class="navbar navbar-expand-lg " role="navigation">
                    <!-- seccion container fluid -->
                    <div class="container-fluid position-relative">
                        <a class="navbar-brand position-absolute top-0 start-0 " href="{% url 'home' %}">Artys</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <!-- buscador en la barra de navegaciob -->
                        <form class="d-flex position-absolute top-0 start-50 translate-middle-x mt-3 w-25" role="search">
                                
                            <div class="input-group mb-3 ">
                                <input type="text" class="form-control">
                                <div class="input-group-append"><button class="btn btn-primary"><i class="fa fa-search"></i></button></div>

                            </div>
                        </form>

                        <!-- seccion navbar-collapse -->
                        <div class="collapse navbar-collapse position-absolute  top-0 end-0 mt-3" id="bs-example-navbar-collapse-1">

                            
                            <ul class="nav navbar-nav me-auto mb-2 mb-lg-0">
                                
                                {% if user.is_authenticated %}

                                <li class="nav-item">
                                    <span class="nav-link fw-bold text-danger">{{ user.username | capfirst }}</span>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'logout' %}"><img src="{% static 'imgs/icons/icon_log_out.svg' %}" alt=""> Cerrar Sesion</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'upload_product' %}"><img src="{% static 'imgs/icons/icon_uploadproduct.svg' %}" alt=""> sube tu producto</a>
                                </li>

                                {% else %}


                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="{% url 'login' %}"> <img src="{% static 'imgs/icons/icon_login.svg' %}" alt=""> iniciar sesión</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'registro' %}"><img src="{% static 'imgs/icons/icon_signup.svg' %}" alt=""> Registrarse</a>
                                </li>

                                {% endif %}
                                <!-- <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Dropdown
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <li><a class="dropdown-item" href="#">Acción</a></li>
                                        <li><a class="dropdown-item" href="#">Otra acción</a></li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item" href="#">Algo más aquí</a></li>
                                    </ul>
                                </li> -->
                            </ul>
                        </div><!-- Fin navbar-collapse -->

                    </div><!-- Fin container-fluid -->
                </nav><!-- Fin Sección de Navegacion -->
            </header><!-- Fin Sección de Header -->
        </div>
    </div> <!--fin contenedor-->


    {% block contenido %}
        
    {% endblock contenido %}
   

    <!-- Sección de Multimedia -->
   <!-- fin seccion multimedia -->


    <!-- Sección Pie de Página -->

        <p class="footer-company-motto">Proyecto Autogestión</p>
        <p class="footer-derechos">Todos los Derechos e Izquierdos Reservados &copy; 2017</p>
    </footer> -->
    <!-- Fin Sección Pie de Página -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>

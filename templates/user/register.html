


{% extends 'root.html' %}
{% load static %}



{% block title %}
    Artys | Registro
{% endblock title %}
    

{% block contenido %}
    

<div class="container-fluid">
    <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-auto p-5">
            <div class="card " style="max-width: 1000px;">
                <div class="row g-0">
                    <div class="col-md-6">
                        <img src="https://github.com/luisfernandocastro/ImageServer/blob/master/register.jpg?raw=true" class="image-card h-100 w-100 img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            
                            <form action="" method="POST">
                                
                                <p class="text-center fs-2">Registro en Artys</p>
                                {{error}}
                                {% csrf_token %}
                                    <div class="form-group">
                                      <label for="username">Usuario</label>
                                      <input type="text" class="form-control" name="username" id="username"  placeholder="Ingrese un usuario">
                                    </div>
                                    <div class="form-group mt-4">
                                      <label for="password1">Contraseña</label>
                                      <input type="password" class="form-control" name="password1" id="password1" placeholder="*********">
                                    </div>
                                    <div class="form-group mt-4">
                                        <label for="password2">Ingresa nuevamente tu contraseña</label>
                                        <input type="password" class="form-control" name="password2" id="password2" placeholder="*********">
                                      </div>
                            
                                <button type="submit" class="btn btn-primary d-block mx-auto mt-3">Registrarse</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock contenido %}




{{error}}

<form    method="POST">

    {% csrf_token %}

    {{ form.as_p }}

    <button>
        Registrarse
    </button>

</form>

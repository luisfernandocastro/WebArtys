


{% extends 'root.html' %}
{% load static %}



{% block title %}
    Artys | Login
{% endblock title %}
    

{% block contenido %}
    

<div class="container-fluid">
    <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-auto p-5">
            <div class="card " style="max-width: 1000px;">
                <div class="row g-0">
                    <div class="col-md-6">
                        <img src="https://github.com/luisfernandocastro/ImageServer/blob/master/login.jpg?raw=true" class="image-card h-100 w-100 img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            
                            <form action="" method="POST">
                                
                                <p class="text-center fs-2">Iniciar sesión</p>
                                {{error}}
                                {% csrf_token %}
                                    <div class="form-group">
                                      <label for="username">Usuario</label>
                                      <input type="text" class="form-control" name="username" id="username"  placeholder="Ingrese su usuario">
                                    </div>
                                    <div class="form-group mt-4">
                                      <label for="password">Contraseña</label>
                                      <input type="password" class="form-control" name="password" id="password" placeholder="Ingrese su contraseña">
                                    </div>
                            
                                <button type="submit" class="btn btn-primary d-block mx-auto mt-3">iniciar sesion</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock contenido %}
